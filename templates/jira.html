{% extends "base.html" %}
{% block title %}Jira{% endblock %}
{% block content %}
    <h1>Загрузите файлы для Jira</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" multiple>
        <input type="submit" value="Upload">
    </form>
    <h1>Instruction</h1>
    <p>Для подсчета кпд Jira нужны следующие файлы:</p>
    <p>1. Время в статусе Доп_ Канал.csv;</p>
    <p>2. Файл экспорта из дашборда джиры с закрытыми тикетами в формате CSV </p>
{% endblock %}
</html>
