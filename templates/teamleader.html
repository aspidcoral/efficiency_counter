{% extends "base.html" %}
{% block title %}Тимлиды{% endblock %}
{% block content %}
    <h1>Загрузите файлы для Тимлидов</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" multiple>
        <input type="submit" value="Upload">
    </form>
    <h1>Instruction</h1>
    <p>Для подсчета кпд Тимлидеров нужны следующие файлы:</p>
    <p>1. КПД ТЛ время.csv;</p>
    <p>2. Архив (zip) с отчетом в формате CSV</p>
{% endblock %}
</html>
